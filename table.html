<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr>
            <td>Name</td>
            <td colspan="3"><input type="text"></td>
        </tr>
        <tr>
            <td>Language</td>
            <td>
                <input type="checkbox" name="lang" id=""> Hindi
            </td>
            <td>
                <input type="checkbox" name="lang" id=""> Eng
            </td>
            <td>
                <input type="checkbox" name="lang" id=""> Japanese
            </td>
        </tr>
        <tr>
            <td rowspan="2">Gender</td>
            <td colspan="3"><input type="radio" name="gender" id="">Male</td>
        </tr>
        <tr>
            <td colspan="3"><input type="radio" name="gender" id="">Female</td>
        </tr>
        <tr>
            <td>Age</td>
            <td colspan="3"><input type="number" min="18" max="65" value="18"></td>
        </tr>
        <tr>
            <td>DOB</td>
            <td colspan="3"><input type="date"></td>
        </tr>
    </table>
</body>
</html>
